<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
function checkLogin(){
	var id1=document.getElementById("id");                             //var id2=document.getElementById("id").value;          
	var pwd1=document.getElementById("pwd");         //var pwd2=document.getElementById("pwd").value;
	
	if(id1.value==""){
		alert("아이디를 입력하시오.");
		id1.focus();                                              //id입력창으로 커서가 이동,   id2.focus()는 오류가난다!!!!- value는 focus()함수를 가지고있지않다.
		return false;                                          //focus()는 input만!!!!
	}
	if(pwd1.value==""){
		alert("비밀번호를 입력하시오.");
		pwd1.focus();                                      //비밀번호입력창으로 커서가 이동
		return false;
	}
	return true;
}
</script>
<body>
<form method="get" action="test.user" onsubmit="return checkLogin()">
아이디 : <input type="text" name="id" id="id"/>
비밀번호 : <input type="password" name="pwd" id="pwd"/>
<input type="submit" value="로그인"/>
</form>
</body>
</html>
