			var checkNum=new Number(nObj.value);	
		if(isNaN(checkNum)){
			alert("짝수인" + (i+1) +"번째는  숫자만 입력하라고!!!");
			nObj.value="";
			nObj.focus();
			return false;
		}
		}
	}
	return false;
}
